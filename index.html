<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/google_favicon.png">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="text">About</li>
                    <li class="text">Store</li>
                    <li class="text">Gmail</li>
                    <li class="text">Images</li>
                    <li><img src="assets/apps_icon.png" alt="Google Apps"></li>
                    <li>My acc icon</li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="assets/google_logo.png" alt="The Google Logo.">
            <div id="search_container">
                <div id="search_icon">
                    <img src="assets/search_icon.png" 
                    alt="The search icon in a form of a magnifying lense.">
                </div>
                <div id="searchbar">
                    <input id="search_textbox" type="text" name="search">
                </div>
            </div>
            <div id="button_container">
                <button class="button" id="search_button">Google Search</button>
                <button class="button" id="lucky_button">I'm feeling lucky</button>
            </div>
        </main>
    
        <footer>
            <ul>
                <li class="text">Advertising</li>
                <li class="text">Business</li>
                <li class="text">How Search works</li>
                <li class="text">Privacy</li>
                <li class="text">Teams</li>
                <li class="text">Settings</li>
                
            </ul>
        </footer>
    </body>
    
</html>
