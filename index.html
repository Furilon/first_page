<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" type="image/png" href="assets/google_favicon.png">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <ul id="nav-panel">
                <li><a href="#">About</a></li>
                <li id="wide-list-item"><a href="#">Store</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a id="google_apps" href="#">
                    <div id="transparent-circle-icon"></div>
                    <img id="menu_icon" src="assets/apps_icon.png" alt="Google Apps"></a>
                </li>
                <li>
                    <a id="account_pic" href="#">
                    <img id="logo_icon" src="assets/top_right_icon.jpg" alt="Google Account"></a>
                </li>
            </ul>
        </div>
        <div id="main">
            <img id="logo" src="assets/google_logo.png" alt="Google Logo.">
            <div id="searchbar">
                <img src="assets/search_icon.png" alt="Search">
                <input id="searchbox" type="text">
            </div>
            <div id="buttons">
                <button type="submit" name="submit_button">Google Search</button>
                <button name="lucky_button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="footer">
            <ul id="footer-panel">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                <li id="middle-list-item"></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
